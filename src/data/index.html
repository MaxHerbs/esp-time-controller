<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>Clock Configuration</h1>
        </div>

        <h2>WiFi Credentials</h2>
        <select id="ssid">
            <option value="" disabled selected>Searching...</option>
        </select><br>
        <input placeholder="Password" type="text" id="password_input"><br>
        <input type="submit" id="verifyWifi" onclick="verify_wifi()" value="Verify">
        <input type="submit" id="updateWifi" onclick="update_wifi()" value="Submit">
        <input type="submit" id="rescan" onclick="get_available_wifi()" value="Rescan">
        <h4 id="wifiResponse"></h4>

        <br>
        <h2>Time Zone</h2>
        <label for="city">Select City:</label>
        <select id="continent">
            <option value="" disabled selected>Continents</option>
        </select><br>

        <label for="city">Select City:</label>
        <select id="city">
            <option value="" disabled selected>Select a continent first</option>
        </select><br>
        <input type="submit" id="updateTimezone" onclick="update_timezone()">
        <h4 id="timezoneResponse"></h4>




    </div>
    <div class="container">
        <input type="submit" id="reboot" onclick="reboot()" value="Reboot">
    </div>



</body>

</html>
